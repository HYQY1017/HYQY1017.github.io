<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小何游戏</title>
    <link rel="icon" href="https://www.cmh.he.cn/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        github: {
                            dark: '#0D1117',
                            darker: '#0A0E14',
                            card: '#161B22',
                            border: '#30363D',
                            text: '#C9D1D9',
                            primary: '#238636',
                            hover: '#2EA043'
                        }
                    },
                    fontFamily: {
                        github: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .game-card-hover {
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .game-card-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            }
            .emoji-cover {
                font-size: 4rem;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body class="bg-github-dark text-github-text font-github min-h-screen flex flex-col">
    <header class="bg-github-darker border-b border-github-border sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-white text-xl font-bold flex items-center">
                    <img src="img/logo.png" alt="小何游戏Logo" class="w-6 h-6 mr-2">
                    小何游戏
                </a>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors">首页</a>
                    <a href="#" class="hover:text-white transition-colors">排行榜</a>
                    <a href="#" class="hover:text-white transition-colors">收藏</a>
                </nav>
            </div>
            <div class="flex items-center">
                <div class="relative">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="搜索游戏..."
                        class="bg-github-dark border border-github-border rounded-md px-4 py-1 pl-10 focus:outline-none focus:ring-1 focus:ring-github-primary focus:border-github-primary w-40 md:w-64"
                    >
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">游戏中心</h1>
            <p class="text-gray-400">发现并畅玩喜欢的游戏</p>
        </div>
        <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
