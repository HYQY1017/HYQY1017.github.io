<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏游玩 - 小何游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0D1117;
            margin: 0;
            padding: 20px;
            color: #C9D1D9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-area {
            width: 95%;
            max-width: 1200px;
            height: 80vh;
            background: #161B22;
            border: 1px solid #30363D;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div>
            <h1 class="text-3xl text-white mb-4">游戏游玩区域</h1>
            <p class="text-lg mb-6">在此处嵌入你的游戏内容</p>
            <div class="text-gray-400 text-sm">
                <p>支持全屏游玩（浏览器自带全屏功能）</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
